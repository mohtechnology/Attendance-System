{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header">
        <h4 class="card-title mb-0">Add Student</h4>
      </div>
      <div class="card-body p-4">
        <form method="post" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Name</label>
              <input class="form-control" name="name" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Roll Number</label>
              <input class="form-control" name="roll" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Branch</label>
              <select class="form-select" name="branch" required>
                {% for b in branches %}
                <option value="{{ b }}">{{ b }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Year</label>
              <select class="form-select" name="year" required>
                {% for y in years %}
                <option value="{{ y }}">{{ y }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Image (clear face image)</label>
            <input type="file" class="form-control" name="image" accept="image/*" required>
            <div class="form-text">Upload a clear frontal face image for facial recognition</div>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary">Add Student</button>
            <a class="btn btn-outline-secondary" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
