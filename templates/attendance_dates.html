{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h4 class="card-title mb-0">Attendance Dates</h4>
  </div>
  <div class="card-body p-0">
    <ul class="list-group list-group-flush">
      {% for d in dates %}
      <li class="list-group-item">
        <a href="{{ url_for('attendance_filter', date=d[0]) }}">
          <i class="fas fa-calendar-alt me-2"></i>{{ d[0] }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
